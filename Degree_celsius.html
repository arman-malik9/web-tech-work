<!DOCTYPE html>
<html>
<head>
	<title>Temprature</title>
	<style type="text/css">
		body {
				background: linear-gradient(lightgreen,limegreen);
		
		}
		#main {
			margin: 150px 420px;
			margin-bottom: ;

		} 
		#main input {
			width: 100px;
			height: 30px;
			text-align: center;
			outline: none;
			border-style: none;
			border-bottom: 2px solid ;
		}
		h1 {
			font-weight: lighter;
			color: olive;
		}
	</style>
</head>

<body>

	<h2 style='color: teal; margin-left: 30px;'>JavaScript (Arman malik)</h2>
	<hr>
	<div id="main">
		<h1>TEMPRATURE CALCULATOR</h1>
	<label style="font-size: 18px;">Value in Degree celsius* &nbsp&nbsp&nbsp&nbsp&nbsp</label>
<input type="name" value="" name="cel" placeholder="Enter value " id="value1" >
<button type="submit" onclick="far()" >Convert</button>
<button type="Reset" id="Reset" onclick="ResetC()">Reset</button>

<br><br>
<div id="fVal" style="width: 400px; height: 40px; background: lightyellow; color: red;font-size: 20px; ">
</div>
<br><br>
<label  style="font-size: 18px;">Value in Degree fahrenheit*&nbsp</label>
<input type="name" value="" name="fah" placeholder="Enter value " id="value2">
<button type = "submit" onclick="cal()" >Convert</button>
	<button type="Reset" id="Reset" onclick="ResetF()">Reset</button>

<br><br>
<div id="cVal" style="width: 400px; height: 40px; background: lightyellow; color: red;font-size: 20px;">

</div>
<br><br>

</div> 

<script >
	
	function ResetF()
	{
		document.getElementById('value2').value = '';
		cVal.innerHTML = '';
		document.getElementById('value2').style.backgroundColor = " lightyellow";

	}

	function ResetC()
	{
		document.getElementById('value1').value = '';
			fVal.innerHTML = '';
			document.getElementById('value1').style.backgroundColor = " lightyellow";
	}
	
	function far()
	{
		var temp = document.getElementById('value1').value;
		if(isNaN(temp)||temp=="")
		{
			alert("Invalid Number !");
			document.getElementById('value1').focus();
			document.getElementById('value1').style.backgroundColor = "tomato";
			
		}
		else
		{
		 document.getElementById('value1').style.backgroundColor = "lightyellow";
		 var Tc = temp;
		 var Tf;
		 Tf = Tc*(9/5)+32;
		 Tf = Number.parseFloat(Tf);
		 Tf = Tf.toFixed(2);
		 fVal.innerHTML = " Fahrenheit value : " + Tf;

		 //document.write("Fahrenheit value : " + Tf);
	    }
	}

	function cal()
	{
		var temp = document.getElementById('value2').value;
		if(isNaN(temp)|| temp=="")
		{
			alert("Invalid Number !");
			document.getElementById('value2').focus();
			document.getElementById('value2').style.backgroundColor = "tomato";
				

		}

		/*else if(document.getElementById('value2').value[1].onfocus()!=NaN ){
			document.getElementById('value2').style.backgroundColor = " green";
		}*/
		else
		 {
		 		document.getElementById('value2').style.backgroundColor = " lightyellow";
				var Tf= temp;
				var Tc;
				Tc = 5*(Tf-32)/9;
				Tc = Number.parseFloat(Tc);
				Tc = Tc.toFixed(2);
				cVal.innerHTML = "Celsius value : " + Tc;
				//document.write("Calsius value : " + Tc);

	   }
	}
</script>
</body>
</html>
